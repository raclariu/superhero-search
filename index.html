<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>SuperHero Database</title>
</head>

<body>
    <div class="search-input">
        <input class="search-box light-text" type="text" name="search" placeholder="Search by name or id...">
        <button class="search-btn btn" data-type="search"><i class="fas fa-search"
                data-type="search"></i></button>
        <button class="rand-btn btn" data-type="random"><i class="fas fa-random"
                data-type="random"></i></button>
    </div>

    <section class="search-results">
        <div class="heroes container grid-3"></div>
    </section>

    <div class="loader-container"></div>
    <div class="modal container">
        <i class="far fa-times-circle modal-close"></i>
        <div class="modal-content grid-3"></div>
    </div>
    <script src="app.js"></script>
</body>

</html>
